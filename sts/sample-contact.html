<div id="rightcolumn">
	<div class="content">
      <h3>
      CONTACT US</h3>
      <form id="form1" name="form1" method="post" action="">
        <div align="left">
          <table width="40%" border="0" cellspacing="1" cellpadding="0">
            <tr>
              <td width="40%">First Name:</td>
              <td width="60%"><input name="firstname" type="text" id="firstname" size="20" maxlength="20" /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input name="lastname" type="text" id="lastname" size="20" maxlength="20" /></td>
            </tr>
            <tr>
              <td>Address 1:</td>
              <td><input name="address1" type="text" id="address1" size="30" maxlength="30" /></td>
            </tr>
            <tr>
              <td>Address 2:</td>
              <td><input name="address2" type="text" id="address2" size="30" maxlength="30" /></td>
            </tr>
            <tr>
              <td>City:</td>
              <td><input name="city" type="text" id="city" size="20" maxlength="20" /></td>
            </tr>
            <tr>
              <td>State:</td>
              <td><input name="state" type="text" id="state" size="2" maxlength="2" /></td>
            </tr>
            <tr>
              <td>Zip Code:</td>
              <td><input name="zipcode" type="text" id="zipcode" size="5" maxlength="5" /></td>
            </tr>
            <tr>
              <td>Daytime Phone:</td>
              <td><input name="daytimephone" type="text" id="daytimephone" size="15" /></td>
            </tr>
            <tr>
              <td>Evening Phone:</td>
              <td><input name="eveningphone" type="text" id="eveningphone" size="15" maxlength="15" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input name="email" type="text" id="email" size="30" maxlength="30" /></td>
            </tr>
            <tr>
              <td>Comments:</td>
              <td><textarea name="comments" cols="30" rows="5" id="comments"></textarea></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td><input type="submit" name="Submitbutton" id="Submitbutton" value="Submit" />
              <input type="reset" name="Cancelbutton" id="button" value="Cancel" /></td>
            </tr>
          </table>
          <br />
        </div>
      </form>
